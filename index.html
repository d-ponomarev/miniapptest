<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Обмена</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>КАЛЬКУЛЯТОР</h1>
        <form id="exchange-form">
            <label for="giveCurrency">Валюта (Отдаю):</label>
            <select id="giveCurrency" name="giveCurrency">
                <option value="rub">Рубли</option>
                <option value="thb">Баты</option>
                <option value="usdt_bep20">USDT (BEP20)</option>
                <option value="usdt_trc20">USDT (TRC20)</option>
                <option value="ton">TON</option>
                <option value="usdt_ton">USDT (TON)</option>
                <option value="btc">BTC</option>
            </select>

            <label for="receiveCurrency">Валюта (Получаю):</label>
            <select id="receiveCurrency" name="receiveCurrency">
                <option value="rub">Рубли</option>
                <option value="thb">Баты</option>
                <option value="usdt_bep20">USDT (BEP20)</option>
                <option value="usdt_trc20">USDT (TRC20)</option>
                <option value="ton">TON</option>
                <option value="usdt_ton">USDT (TON)</option>
                <option value="btc">BTC</option>
            </select>

            <label for="amount">Введите сумму:</label>
            <input type="number" id="amount" style="width: 330px;" name="amount" placeholder="Введите сумму" required>

            <button type="submit" id="calculateBtn">Посчитать</button>
        </form>

        <div id="result" class="result hidden">
            <h2>Результаты:</h2>
            <p id="calculationResult"></p>
            <button id="submitRequestBtn">Отправить заявку</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
